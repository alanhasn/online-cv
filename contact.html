<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="./assets/icons/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

    <title>Contact Page | Alan Hassan</title>
</head>
<body>
    <main>
        <!-- Contact Info Section -->
        <div class="contact-info">
            <h2>My Contact Info</h2>
            <ul>
                <li>
                <i class="fa-solid fa-envelope"></i>
                <a href="mailto:whoamialan11@gmail.com">whoamialan11@gmail.com</a>
                </li>
                <li>
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/alanhasn" target="_blank">GitHub</a>
                </li>
                <li>
                <i class="fa-brands fa-linkedin"></i>
                <a href="https://linkedin.com/in/alanhasn" target="_blank">LinkedIn</a>
                </li>
                <li>
                <i class="fa-brands fa-telegram"></i>
                <a href="https://t.me/alanhasn" target="_blank">@alanhasn</a>
                </li>
            </ul>
        </div>
        
        <!-- Contact Form Section -->
        <section class="contact">
            <a href="./index.html" class="back-link">‚Üê Back</a>
            <h1>Contact Me</h1>

            <form action="https://formspree.io/f/manbjeev" method="POST">
                <div class="form-image">
                    <img src="./assets/images/image1.jpg" alt="Contact illustration">
                </div>

                <div class="form-fields">
                    <div class="inp">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="Full Name" placeholder="Your full name" required>
                    </div>

                    <div class="inp">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="Phone Number" placeholder="e.g. +964 770 000 0000">
                    </div>

                    <div class="inp">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="your@email.com" required>
                    </div>

                    <div class="inp">
                        <label for="choose-service">Choose a Service</label>
                        <select id="choose-service" name="Service">
                            <option style="color: white;" value="">-- Select --</option>
                            <option style="color: white;" value="Web Development">Web Development</option>
                            <option style="color: white;" value="Cybersecurity Analysis">Cybersecurity Analysis</option>
                            <option style="color: white;" value="Technical Consulting">Technical Consulting</option>
                        </select>
                    </div>

                    <div class="inp">
                        <label for="description">Service Description</label>
                        <textarea placeholder="Write your message..." id="description" name="Message" cols="40" rows="6"></textarea>    
                    </div>

                    <button class="submit-btn">
                        <i class="fa-solid fa-paper-plane"></i> Send Message
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!--Show error or success message after submit the form-->
    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
            const response = await fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                'Accept': 'application/json'
                }
            });

            if (response.ok) {
                alert("Your message has been sent successfully!");
                form.reset();
            } else {
                alert("There was an error sending your message. Please try again later.");
            }

            } catch (error) {
            alert("Network error. Please check your connection and try again.");
            }
        });
    </script>

</body>
</html>
